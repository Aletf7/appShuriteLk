<h2>🎯 Clases disponibles para cinturón {{ userBelt | titlecase }}</h2>

<div class="video-grid">
  <mat-card *ngFor="let video of videos" class="video-card">
    <mat-card-header>
      <mat-card-title>{{ video.title }}</mat-card-title>
      <mat-card-subtitle>Cinturón: {{ video.belt }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ video.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button color="primary" [href]="video.url" target="_blank">Ver vídeo</a>
    </mat-card-actions>
  </mat-card>
</div>
