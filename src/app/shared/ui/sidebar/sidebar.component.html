<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" class="sidenav">
        <mat-nav-list>
            <a mat-list-item routerLink="/students" routerLinkActive="active"
                (click)="isMobile && sidenav.close()">👨‍🎓 Students</a>
            <a mat-list-item routerLink="/videos" routerLinkActive="active" (click)="isMobile && sidenav.close()">🎥
                Katas</a>
            <a mat-list-item routerLink="/clases" routerLinkActive="active" (click)="isMobile && sidenav.close()">🎥
                Clases</a>
            <a mat-list-item routerLink="/admin" routerLinkActive="active" (click)="isMobile && sidenav.close()">🛠️
                Admin</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button *ngIf="isMobile" mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Shurite LK</span>
        </mat-toolbar>

        <div class="main-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
